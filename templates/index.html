<html>
<head>
<title>Chat Room</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
	var socket = io.connect('http://127.0.0.1:5000');
	socket.on('connect', function() {
		socket.send('User has connected!');
	});
	socket.on('response', function(msg) {
		$("#messages").append('<li> Message: '+msg.message+', Author: '+ msg.username +', Time: '+ msg.time +'</li>');
		console.log('Received message');
	});
	$('#sendbutton').on('click', function() {
		socket.emit("message_sent", {"message":$('#myMessage').val(), "username": "{{ current_user.username }}" });
		$('#myMessage').val('');
	});
});
</script>
<ul id="messages">
{% for message in messages %}
    <li> Message: {{message.message}}, Author: {{message.username}}, Time: {{message.timestamp}} </li>
{% endfor %}
</ul>
<input type="text" id="myMessage">
<button id="sendbutton">Send</button>
</body>
</html>
